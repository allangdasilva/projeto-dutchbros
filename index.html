<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Dutch Bros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="nav-list">
                <ul class="ul">
                    <li><a href="#">menu</a></li>
                    <li><a href="#">rewards</a></li>
                    <li><a href="#">gift cards</a></li>
                </ul>
            </nav>
            <div class="logo-header">
                <img src="images/header_logo.png" alt="Logo Dutch Bros">
            </div>
            <div class="menu-header">
                <img src="images/Locator.svg" alt="Locations">
                <img src="images/Menu.svg" alt="Menu">
            </div>
        </div>
    </header>

    <main>
        <section class="section-01">
            <div class="section-01-container">

                <div class="text-content-01">
                    <h1>FIRECRACKER REBEL&trade; IS BACK!</h1>

                    <p>Celebrate the 4th with red, white and blue flavor! Hurry in to try the Firecracker Rebel&trade; energy drink, available through 7/7.</p>

                </div>

                <div class="button-01">
                    <button>try now</button>
                </div>
            </div>
        </section>

        <section class="section-02">
            <div class="section-02-container">
                <h2>DUTCH COFFEE<span>&reg;</span> DRIVE THRU FAVES</h2>

                <div class="image-container">
                    <div class="images">
                        <img src="images/homepage_menu_tile_classics.webp" alt="Dutch Faves">
                        <h3>dutch faves</h3>
                    </div>
                    <div>
                        <img src="images/homepage_drink_tile_rebel_2_0.webp" alt="Rebel">
                        <h3>rebel</h3>
                    </div>
                    <div>
                        <img src="images/homepage_menu_tile_cold brew.webp" alt="Coffe Classics">
                        <h3>coffe classics</h3>
                    </div>
                </div>

                <div class="button-02">
                    <button>see full menu</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
